{% extends "base.html" %}

{% load i18n %}

{% block title %}
	{% trans "Mess" %}
{% endblock %}

{% block content %}
	<a href='/mess/add/'>{% trans "Add a new mess" %}</a>
	
	<table id="mess-list">
		<tbody>
			{% for m in mess %}
				<tr>
					<th>{{ m.name }}</th>
					<td><a href="/mess/edit/{{ m.key }}/">{% trans "Edit" %}</a></td>
					<td><a href="/mess/delete/{{ m.key }}/">{% trans "Delete" %}</a></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
