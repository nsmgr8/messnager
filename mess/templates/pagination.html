<div class="paginator clear">
    {% if has_previous %}
        <a href="{{ the_path }}?page={{ first }}">First</a>&nbsp;&nbsp;
        <a href="{{ the_path }}?page={{ previous }}"><< Previous</a>&nbsp;&nbsp;
    {% endif %}
    {% if has_next %}
        <a href="{{ the_path }}?page={{ next }}">Next >></a>&nbsp;&nbsp;
        <a href="{{ the_path }}?page={{ last }}">Last</a>&nbsp;&nbsp;
    {% endif %}
</div>
